<!-- 
  皓天动漫社 - 轮播图组件
  创建于：2023年
  描述：响应式轮播图，使用原生JavaScript实现，支持自动播放、手势滑动和键盘导航
-->
<section class="carousel-container" aria-label="图片轮播">
  <div class="carousel" id="main-carousel">
    <!-- 轮播图内容 -->
    <div class="carousel-track">
      <!-- 轮播项 1 -->
      <div class="carousel-slide" id="slide-1" aria-labelledby="slide-1-title">
        <div class="carousel-content">
          <img src="static/picture/carousel/slide1.jpg" alt="皓天动漫社活动照片" class="carousel-image">
          <div class="carousel-caption">
            <h3 id="slide-1-title">皓天动漫社欢迎你</h3>
            <p>加入我们，一起探索二次元的无限可能</p>
            <a href="#list" class="btn-carousel">了解更多</a>
          </div>
        </div>
      </div>
      
      <!-- 轮播项 2 -->
      <div class="carousel-slide" id="slide-2" aria-labelledby="slide-2-title">
        <div class="carousel-content">
          <img src="static/picture/carousel/slide2.jpg" alt="社团活动展示" class="carousel-image">
          <div class="carousel-caption">
            <h3 id="slide-2-title">丰富多彩的社团活动</h3>
            <p>从Cosplay到绘画，从音游到宅舞，总有一款适合你</p>
            <a href="#picture" class="btn-carousel">查看活动照片</a>
          </div>
        </div>
      </div>
      
      <!-- 轮播项 3 -->
      <div class="carousel-slide" id="slide-3" aria-labelledby="slide-3-title">
        <div class="carousel-content">
          <img src="static/picture/carousel/slide3.jpg" alt="社团成员合影" class="carousel-image">
          <div class="carousel-caption">
            <h3 id="slide-3-title">加入我们的大家庭</h3>
            <p>在这里，你将结识志同道合的朋友，共同成长</p>
            <a href="news.html" class="btn-carousel">查看招新信息</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 轮播导航 -->
    <div class="carousel-nav">
      <button class="carousel-prev" aria-label="上一张">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="carousel-indicators">
        <button class="carousel-indicator active" data-slide="0" aria-label="转到第1张幻灯片"></button>
        <button class="carousel-indicator" data-slide="1" aria-label="转到第2张幻灯片"></button>
        <button class="carousel-indicator" data-slide="2" aria-label="转到第3张幻灯片"></button>
      </div>
      <button class="carousel-next" aria-label="下一张">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
